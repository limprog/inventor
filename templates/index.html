<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>вход</title>
</head>
<body>
<h1>Войдите в аккаунт</h1>
{% if error_id == 1 %}
<p>Ошибка:Введите логин!</p>
{% elif error_id == 2 %}
<p>Ошибка:Введите пароль!</p>
{% elif error_id == 3 %}
<p>Ошибка:Нет такого логина</p>
{% endif %}

<form method="post">
    <div><label>Ваш логин</label>
        <input type="text" name="login"
                placeholder="Логин" value="{{ request.form['login'] }}"></div>
    <div><label>Ваш пароль</label>
        <input type="password" name="code"
                placeholder="Пароль" value="{{ request.form['code'] }}"></div>
    <button type="submit">Залогиниться</button>
</form>
</body>
</html>
